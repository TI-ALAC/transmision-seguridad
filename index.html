<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de TransmisiÃ³n</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .video-player {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
        }
        .video-footer {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-title">ðŸ“¹ Ov. Higuereta</div>
        <video id="video" class="video-player" controls autoplay muted></video>
        <div class="video-footer">VisualizaciÃ³n en vivo - CÃ¡mara IP</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'http://38.43.155.242:49200/hls/stream.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('Stream HLS cargado correctamente');
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('Error HLS:', data);
                // Fallback: intentar con el blob si HLS falla
                if (data.fatal) {
                    console.log('Intentando fallback...');
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        } else {
            console.log('HLS no soportado en este navegador');
        }
    </script>
</body>
</html>
