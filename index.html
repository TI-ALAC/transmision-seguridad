<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Transmisión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        .link {
            color: #007bff;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 30px;
            border: 2px solid #007bff;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .link:hover {
            background-color: #007bff;
            color: white;
        }
        .note {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">📹 Ov. Higuereta</div>
        <div class="message">
            Esta transmisión en vivo requiere acceso HTTP directo. 
            Para ver la transmisión, haz clic en el enlace de abajo.
        </div>
        <a href="http://38.43.155.242:49200" target="_blank" class="link">
            Ver Transmisión en Vivo
        </a>
        <div class="note">
            Nota: El enlace se abrirá en una nueva pestaña
        </div>
    </div>
    
    <script>
        // Detectar si estamos en HTTPS (GitHub Pages) o HTTP (local)
        if (location.protocol === 'https:') {
            console.log('Ejecutando en HTTPS - Mostrando mensaje explicativo');
        } else {
            console.log('Ejecutando en HTTP - Intentando cargar stream HLS');
            // Solo intentar HLS si estamos en HTTP (local)
            loadHLSStream();
        }
        
        function loadHLSStream() {
            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            video.muted = true;
            video.style.width = '90%';
            video.style.maxWidth = '1200px';
            video.style.height = '70vh';
            
            const container = document.querySelector('.container');
            container.innerHTML = '';
            container.appendChild(video);
            
            const videoSrc = 'http://38.43.155.242:49200/hls/stream.m3u8';
            
            // Cargar HLS.js solo si es necesario
            if (typeof Hls !== 'undefined') {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                }
            } else {
                // Cargar HLS.js dinámicamente
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
                script.onload = function() {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(videoSrc);
                        hls.attachMedia(video);
                    }
                };
                document.head.appendChild(script);
            }
        }
    </script>
</body>
</html>
