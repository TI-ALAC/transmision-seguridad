<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Transmisión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .video-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">📹 Ov. Higuereta</div>
        <div class="video-container">
            <iframe id="stream-iframe" src="" frameborder="0" width="100%" height="100%"></iframe>
        </div>
        <div class="status" id="status">Cargando transmisión...</div>
    </div>
    
    <script>
        // Función para cargar el stream usando diferentes métodos
        function loadStream() {
            const iframe = document.getElementById('stream-iframe');
            const status = document.getElementById('status');
            
            // Método 1: Intentar con proxy CORS
            const corsProxy = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'http://38.43.155.242:49200';
            
            // Método 2: Proxy alternativo
            const altProxy = 'https://api.allorigins.win/raw?url=';
            
            // Método 3: Proxy más confiable
            const reliableProxy = 'https://thingproxy.freeboard.io/fetch/';
            
            function tryProxy(proxyUrl, proxyName) {
                status.textContent = `Intentando con ${proxyName}...`;
                
                iframe.onload = function() {
                    status.textContent = `Transmisión cargada con ${proxyName}`;
                };
                
                iframe.onerror = function() {
                    status.textContent = `Error con ${proxyName}, probando siguiente...`;
                    // Intentar siguiente proxy
                    if (proxyName === 'CORS Anywhere') {
                        tryProxy(altProxy, 'AllOrigins');
                    } else if (proxyName === 'AllOrigins') {
                        tryProxy(reliableProxy, 'ThingProxy');
                    } else {
                        showFallback();
                    }
                };
                
                iframe.src = proxyUrl + targetUrl;
            }
            
            function showFallback() {
                status.textContent = 'No se pudo cargar la transmisión';
                iframe.style.display = 'none';
                
                const fallbackDiv = document.createElement('div');
                fallbackDiv.className = 'error';
                fallbackDiv.innerHTML = `
                    <p>No se pudo cargar la transmisión debido a restricciones de CORS.</p>
                    <p><a href="${targetUrl}" target="_blank" style="color: #007bff;">Haz clic aquí para ver la transmisión directamente</a></p>
                `;
                
                document.querySelector('.video-container').appendChild(fallbackDiv);
            }
            
            // Comenzar con el primer proxy
            tryProxy(corsProxy, 'CORS Anywhere');
        }
        
        // Cargar cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadStream);
        
        // También intentar cargar directamente si estamos en HTTP
        if (location.protocol === 'http:') {
            const iframe = document.getElementById('stream-iframe');
            iframe.src = 'http://38.43.155.242:49200';
            document.getElementById('status').textContent = 'Cargando transmisión directa...';
        }
    </script>
</body>
</html>
